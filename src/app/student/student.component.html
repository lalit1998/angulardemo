<div class="container">
  <h1>
    student-app
  </h1>
</div>
<div class="container">
  <div class="form-group">
    Id
    <input type=number class="form-control" [(ngModel)]="rno">
  </div>
  <div class="form-group">
      Name<input #txtname class="form-control" type="text" [(ngModel)]="name">
    </div>
    <div class="form-group">
        Mobile No.<input #txtprice class="form-control" type="number" [(ngModel)]="mno">
    </div>
    <div class="form-group">
        Gender:<br><input type="radio" name="r1" value="male" [(ngModel)]="gender">male
        <input type="radio" name="r1" value="female" [(ngModel)]="gender">female
    </div>
    <div class="form-group">
        city<input class="form-control" type="text" [(ngModel)]="city">
    </div>
    <div class="form-group">
      Fees<input #txtmfg class="form-control" type="text" [(ngModel)]="fees">
  </div>
      <div class="form-group">
          <button (click)="onadd()" class="form-control">add
          </button>
      </div>
</div>
<div class="container">
  <table class="table">
      <th>
        Roll NO.
      </th>
      <th>Name</th>
      <th>Mobile No.</th>
      <th>Gender</th>
      <th>City</th>
      <th>Fees</th>
    <tr *ngFor="let item of stu;let i=index">
      <td>
        {{item.rno}}
      </td>
      <td>
        {{item.name}}
      </td>
      <td>
        {{item.mno}}
      </td>
      <td>
        {{item.gender}}
      </td>
      <td>
        {{item.city}}
      </td>
      <td>
        {{item.fees}}
      </td>
      <td>
        <button (click)="ondelete()" type="button" class="btn btn-default ">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>delete
        </button>
        </td>
        <td>
        <button (click)="onupdate(i)" type="button" class="btn btn-default ">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
        </button>
      </td>
    </tr>
  </table>
  </div>
