<div class="container">
  <h1>
    to-do application
  </h1>
</div>
<div class="container">
  <div class="form-group">
    <input #txtid class="form-control" type="number">
  </div>
  <div class="form-group">
      <input #txttitle class="form-control" type="text">
    </div>
    <div class="form-group">
        <select #drpstatus class="form-control">
          <option *ngFor="let item of staarr">{{item}}</option>
      </select>
        </div>
      <div class="form-group">
          <button (click)="onadd(txtid.value,txttitle.value,drpstatus.value)" class="form-control">add
      </button>
      </div>
</div>
      <div class="container">
<table class="table">
    <th>
      Id
    </th>
    <th>Title</th>
    <th>Status</th>
    <th>Action</th>
  <tr *ngFor="let item of arr">
    <td>
      {{item.id}}
    </td>
    <td>
      {{item.Title}}
    </td>
    <td>
      {{item.Status}}
    </td>
    <td>
      <button (click)="ondelete(item)" type="button" class="btn btn-default ">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>delete
      </button>
      </td>
      <td>
      <button (click)="onupdate(item)" type="button" class="btn btn-default ">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
      </button>
    </td>
  </tr>
</table>
</div>
