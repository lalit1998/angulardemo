<div class="container">
  <h1>
    Product-app
  </h1>
</div>
<div class="container">
  <div class="form-group">
    Id
    <input #txtid class="form-control" type="number">
  </div>
  <div class="form-group">
      Name<input #txtname class="form-control" type="text">
    </div>
    <div class="form-group">
        Price<input #txtprice class="form-control" type="number">
    </div>
    <div class="form-group">
        Image<img src={{b}} #txtimage class="form-control" type="text">
    </div>
    <div class="form-group">
        MFG.<input #txtmfg class="form-control" type="text">
    </div>
    <div class="form-group">
        S.O.H.<select #drpstatus class="form-control">
          <option *ngFor="let item of arr">{{item}}</option>
      </select>
        </div>
      <div class="form-group">
          <button (click)="onadd(txtid.value,txtname.value,txtprice.value,txtimage.value,txtmfg.value,drpstatus.value)" class="form-control">add
          </button>
      </div>
</div>
<div class="container">
    <table class="table">
        <th>
          Id
        </th>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>MFG.</th>
        <th>S.O.H.</th>
      <tr *ngFor="let item of pro">
        <td>
          {{item.Id}}
        </td>
        <td>
          {{item.name}}
        </td>
        <td>
          {{item.price}}
        </td>
        <td>
        </td>
        <td>
          {{item.mfg}}
        </td>
        <td>
          {{item.soh}}
        </td>
        <td>
          <button (click)="ondelete(item)" type="button" class="btn btn-default ">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>delete
          </button>
          </td>
          <td>
          <button (click)="onupdate(item)"  type="button" class="btn btn-default ">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
          </button>
        </td>
      </tr>
    </table>
    </div>
